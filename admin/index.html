<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容管理系统 - 青岛海湾化学股份有限公司</title>
    
    <!-- 添加安全相关的 meta 标签 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <!-- Decap CMS 核心脚本 -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <!-- 添加 GitHub 认证相关配置 -->
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
    
    <style>
        /* 自定义后台样式 */
        .custom-logo {
            display: block;
            margin: 0 auto;
            max-width: 200px;
            height: auto;
        }
        
        /* 优化中文字体显示 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', 
                         Arial, 'Noto Sans', 'Microsoft YaHei', sans-serif;
        }
        
        /* 自定义预览样式 */
        .frame-content {
            background: #f5f7fa;
            padding: 20px;
        }
        
        /* 优化编辑器界面 */
        .css-1hvrgvd-CollectionTopContainer {
            background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
        }
        
        .css-1hvrgvd-CollectionTopContainer-CardTopContainer {
            color: white;
        }
        
        /* 添加加载提示样式 */
        .loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <!-- 添加加载提示 -->
    <div class="loading-message">正在加载管理系统，请稍候...</div>
    
    <!-- Decap CMS 会自动在此处渲染管理界面 -->
    
    <!-- 添加错误处理脚本 -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
        
        // 监听 CMS 加载状态
        if (window.CMS) {
            window.CMS.registerEventListener({
                name: 'preSave',
                handler: function(entry) {
                    console.log('Content about to be saved', entry);
                },
            });
        }
    </script>
</body>
</html>
