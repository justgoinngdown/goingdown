<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容管理系统 - 青岛海湾化学股份有限公司</title>
    
    <!-- 添加安全相关的 meta 标签 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <!-- 引入 Decap CMS 核心脚本 -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <style>
        /* 自定义后台样式 */
        .custom-logo {
            display: block;
            margin: 0 auto;
            max-width: 200px;
            height: auto;
        }
        
        /* 优化中文字体显示 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', 
                         Arial, 'Noto Sans', 'Microsoft YaHei', sans-serif;
        }
        
        /* 自定义预览样式 */
        .frame-content {
            background: #f5f7fa;
            padding: 20px;
        }
        
        /* 优化编辑器界面 */
        .css-1hvrgvd-CollectionTopContainer {
            background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
        }
        
        .css-1hvrgvd-CollectionTopContainer-CardTopContainer {
            color: white;
        }
        
        /* 添加加载提示样式 */
        .loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #1a73e8;
            text-align: center;
        }

        /* 添加登录按钮样式 */
        .login-button {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }

        .login-button:hover {
            background: #1557b0;
        }

        /* 添加错误提示样式 */
        .error-message {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #dc3545;
            font-size: 14px;
            text-align: center;
            display: none;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <!-- 添加加载提示 -->
    <div class="loading-message">正在加载管理系统，请稍候...</div>
    
    <!-- 添加登录按钮 -->
    <button class="login-button" onclick="handleLogin()">使用 GitHub 登录</button>
    
    <!-- 添加错误提示 -->
    <div class="error-message"></div>
    
    <!-- Decap CMS 会自动在此处渲染管理界面 -->
    
    <!-- 添加初始化和错误处理脚本 -->
    <script>
        // 初始化 CMS
        window.CMS.init({
            config: {
                backend: {
                    name: 'github',
                    repo: 'justgoinngdown/goingdown',
                    branch: 'main',
                    auth_type: 'pkce',
                    base_url: 'https://api.github.com'
                },
                media_folder: 'images',
                public_folder: '/images',
                locale: 'zh_Hans',
                load_config_file: false,
                collections: [
                    {
                        name: 'equipment',
                        label: '仪器设备',
                        folder: '_equipment',
                        create: true,
                        fields: [
                            { label: '设备名称', name: 'title', widget: 'string' },
                            { label: '型号', name: 'model', widget: 'string' },
                            { label: '描述', name: 'description', widget: 'markdown' }
                        ]
                    }
                ]
            }
        });

        // 监听 CMS 事件
        window.CMS.registerEventListener({
            name: 'onLogin',
            handler: function() {
                document.querySelector('.loading-message').style.display = 'none';
            }
        });

        window.CMS.registerEventListener({
            name: 'onError',
            handler: function(error) {
                console.error('CMS Error:', error);
                document.querySelector('.loading-message').style.display = 'none';
                document.querySelector('.error-message').style.display = 'block';
                document.querySelector('.error-message').textContent = '加载出错，请刷新页面重试';
            }
        });
    </script>
</body>
</html>
