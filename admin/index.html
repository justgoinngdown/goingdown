<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容管理系统 - 青岛海湾化学股份有限公司</title>
    
    <!-- 添加安全相关的 meta 标签 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <!-- 引入 Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Decap CMS 核心脚本 -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <!-- 初始化 CMS 配置 -->
    <script>
        // 配置 CMS
        window.CMS_MANUAL_INIT = true;
        
        // 初始化函数
        window.initCMS = function() {
            CMS.init({
                config: {
                    backend: {
                        name: 'github',
                        repo: 'justgoinngdown/goingdown',
                        branch: 'main',
                        base_url: 'https://api.netlify.com',
                        auth_endpoint: 'auth',
                        client_id: 'Ov23licGgGSttbxcK43n',
                        auth_type: 'pkce'
                    },
                    load_config_file: false,
                    media_folder: 'images',
                    public_folder: '/images',
                    locale: 'zh_Hans',
                    site_url: 'https://zj.haiwan.me',
                    display_url: 'https://zj.haiwan.me',
                    logo_url: '/images/department.jpg',
                    collections: window.CMSCollections || []
                }
            });
        };
    </script>
    
    <style>
        /* 自定义后台样式 */
        .custom-logo {
            display: block;
            margin: 0 auto;
            max-width: 200px;
            height: auto;
        }
        
        /* 优化中文字体显示 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', 
                         Arial, 'Noto Sans', 'Microsoft YaHei', sans-serif;
        }
        
        /* 自定义预览样式 */
        .frame-content {
            background: #f5f7fa;
            padding: 20px;
        }
        
        /* 优化编辑器界面 */
        .css-1hvrgvd-CollectionTopContainer {
            background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
        }
        
        .css-1hvrgvd-CollectionTopContainer-CardTopContainer {
            color: white;
        }
        
        /* 添加加载提示样式 */
        .loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #1a73e8;
        }

        /* 添加登录按钮样式 */
        .login-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }

        .login-button:hover {
            background: #1557b0;
        }
    </style>
</head>
<body>
    <!-- 添加加载提示 -->
    <div class="loading-message">正在加载管理系统，请稍候...</div>
    
    <!-- 添加登录按钮 -->
    <button class="login-button" onclick="handleLogin()">使用 GitHub 登录</button>
    
    <!-- Decap CMS 会自动在此处渲染管理界面 -->
    
    <!-- 添加错误处理和初始化脚本 -->
    <script>
        // 错误处理
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            document.querySelector('.loading-message').textContent = '加载出错，请刷新页面重试';
            return false;
        };
        
        // 处理登录
        function handleLogin() {
            if (window.netlifyIdentity) {
                window.netlifyIdentity.open();
            } else {
                window.location.href = 'https://github.com/login/oauth/authorize?client_id=Ov23licGgGSttbxcK43n&redirect_uri=' + encodeURIComponent(window.location.origin + '/admin/') + '&scope=repo,user';
            }
        }
        
        // 监听 CMS 加载状态
        if (window.CMS) {
            window.CMS.registerEventListener({
                name: 'preSave',
                handler: function(entry) {
                    console.log('Content about to be saved', entry);
                },
            });
        }
        
        // 检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loadingMessage = document.querySelector('.loading-message');
                const loginButton = document.querySelector('.login-button');
                
                if (!window.CMS.currentUser) {
                    loadingMessage.style.display = 'none';
                    loginButton.style.display = 'block';
                }
            }, 3000);
        });
        
        // 初始化 CMS
        window.initCMS();
    </script>
</body>
</html>
