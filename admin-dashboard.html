<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 青岛海湾化学</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="container">
            <h1>青岛海湾化学股份有限公司</h1>
            <h2>质量监督检验部 - 后台管理</h2>
            <nav>
                <ul>
                    <li><a href="index.html">返回首页</a></li>
                    <li><a href="#equipment">设备管理</a></li>
                    <li><a href="#projects">项目管理</a></li>
                    <li><a href="organization.html">组织架构</a></li>
                    <li><a href="#">数据统计</a></li>
                    <li><a href="#">退出登录</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主体内容 -->
    <main class="container admin-dashboard">
        <!-- 设备管理 -->
        <section id="equipment" class="card">
            <h2>设备信息管理</h2>
            <form class="edit-form" action="php/save_equipment.php" method="POST">
                <div class="form-group">
                    <label for="equipment-name">设备名称：</label>
                    <input type="text" id="equipment-name" name="equipment-name" required>
                </div>
                <div class="form-group">
                    <label for="equipment-category">设备分类：</label>
                    <select id="equipment-category" name="equipment-category" required>
                        <option value="analysis">01 分析仪器与设备</option>
                        <option value="optical">02 光学仪器与设备</option>
                        <option value="optical-measurement">03 光学测量仪器</option>
                        <option value="heating-cooling">04 加热、制冷及空气净化与调节设备</option>
                        <option value="thermal-measurement">05 热学测量仪器</option>
                        <option value="mechanical-testing">06 力学试验仪器与设备</option>
                        <option value="mechanical-measurement">07 力学测量仪器</option>
                        <option value="physical-properties">08 物性测量仪器与设备</option>
                        <option value="sample-processing">09 样品处理仪器与设备</option>
                        <option value="acoustic-measurement">10 声学测量仪器</option>
                        <option value="geometric-measurement">11 几何学测量仪器</option>
                        <option value="time-frequency-measurement">12 时间频率测量仪器</option>
                        <option value="radio-measurement">13 无线电测量仪器</option>
                        <option value="electromagnetic-measurement">14 电磁学测量仪器</option>
                        <option value="ionizing-radiation-measurement">15 电离辐射测量仪器</option>
                        <option value="specialized-measurement">16 其他应用领域专用测量仪器</option>
                        <option value="biotechnology">17 生物技术仪器与设备</option>
                        <option value="other-lab-equipment">18 实验室其他设备</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="equipment-quantity">数量：</label>
                    <input type="number" id="equipment-quantity" name="equipment-quantity" required>
                </div>
                <div class="form-group">
                    <label for="equipment-image">图片URL：</label>
                    <input type="url" id="equipment-image" name="equipment-image">
                </div>
                <div class="form-buttons">
                    <button type="submit">保存</button>
                    <button type="button" class="cancel">取消</button>
                </div>
            </form>
        </section>

        <!-- 项目管理 -->
        <section id="projects" class="card">
            <h2>分析检测项目管理</h2>
            <form class="edit-form" action="php/save_project.php" method="POST">
                <div class="form-group">
                    <label for="project-name">项目名称：</label>
                    <input type="text" id="project-name" name="project-name" required>
                </div>
                <div class="form-group">
                    <label for="project-description">项目描述：</label>
                    <textarea id="project-description" name="project-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="project-manager">负责人：</label>
                    <input type="text" id="project-manager" name="project-manager" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">保存</button>
                    <button type="button" class="cancel">取消</button>
                </div>
            </form>
        </section>

        <!-- 组织架构管理 -->
        <section id="organization" class="card">
            <h2>组织架构管理</h2>
            <form class="edit-form" action="php/save_organization.php" method="POST">
                <div class="form-group">
                    <label for="group-name">小组名称：</label>
                    <input type="text" id="group-name" name="group-name" required>
                </div>
                <div class="form-group">
                    <label for="group-equipment">仪器设备：</label>
                    <select id="group-equipment" name="group-equipment[]" multiple>
                        <!-- 动态加载设备信息 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="group-staff">人员：</label>
                    <select id="group-staff" name="group-staff[]" multiple>
                        <!-- 动态加载人员信息 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="group-projects">分析检测项目：</label>
                    <select id="group-projects" name="group-projects[]" multiple>
                        <!-- 动态加载项目信息 -->
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="submit">保存</button>
                    <button type="button" class="cancel">取消</button>
                </div>
            </form>
        </section>

    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>版权所有 &copy; 2025 青岛海湾化学股份有限公司 质量监督检验部</p>
            <p>联系方式：15684706918</p>
        </div>
    </footer>

        fetch('php/get_equipment.php')

                // 处理设备数据
                console.log(data);
            });

        // 获取项目信息
        fetch('php/get_projects.php')
            .then(response => response.json())
            .then(data => {
                // 处理项目数据
                console.log(data);
            });
    </script>
</body>
</html>
